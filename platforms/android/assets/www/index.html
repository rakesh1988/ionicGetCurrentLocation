<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <script src="js/map.js"></script>
    <script src="lib/ngmap/build/scripts/ng-map.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="mapApp" class="platform-android platform-cordova platform-webview">

    <ion-pane ng-controller="mapController">
        <ion-header-bar class="bar-stable">
            <button class="button button-icon ion-pinpoint" ng-click="getCurrentLocation()"></button>
            <h1 class="title">Yet Another Location Tracker</h1>
        </ion-header-bar>
        <ion-content>
            <ion-content>
                <div class="mapWrap" data-tap-disabled="true">
                    <map center="{{ currentLocation }}" zoom="18">
                        <marker position="{{ currentLocation }}">
                        </marker>
                    </map>
                    <h1>{{ currentLocation }}</h1>
                </div>
            </ion-content>
        </ion-content>
    </ion-pane>
</body>

</html>
